<div id="myCarousel" class="carousel slide" data-interval="500" dir="ltr">
    <ol class="carousel-indicators">
        {% for image in product.productimage_set.all %}
            <li data-target="#myCarousel" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter is 1 %}active{% endif %}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for image in product.productimage_set.all %}
            <div class="carousel-item {% if forloop.counter is 1 %}active{% endif %}">
                <img class="d-block w-100 product-img" src="{{ image.photo.url }}">
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <i class="fas fa-angle-left fa-5x"></i>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <i class="fas fa-angle-right fa-5x"></i>
        <span class="sr-only">Next</span>
    </a>
</div>
