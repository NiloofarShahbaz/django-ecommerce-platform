{% load staticfiles %}

<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/fontawesome-free-5.6.1-web/css/all.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bower_components/bootstrap-4.1.2/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    {% block css %}{% endblock css %}

    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap-4.1.2/dist/js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock js %}
</head>
<body>
{% include 'base/navbar.html' %}
{% include 'base/navbar2.html' %}
<div class="container-fluid  pl-sm-5 pr-sm-5">
        {% block content %}
        {% endblock content %}
</div>
</body>
</html>
